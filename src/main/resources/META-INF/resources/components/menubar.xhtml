<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
    xmlns:aploscc="http://java.sun.com/jsf/composite/components">
  <h:body>        
    <cc:interface>
    	<cc:attribute name="tabPanel" />
    </cc:interface>
    <cc:implementation>
    	<nav class="aplos-nav aplosMainMenu">
    		<ul class="aplos-navigation nav sf-menu">
    			<ui:repeat value="#{ cc.menuTabs }" var="menuTab">
    				<li class="#{ cc.menuItemStyleClass }">
    					<h:commandLink action="#{ cc.linkAction }" target="#{ menuTab.target }" styleClass="stdLink" escape="false" rendered="#{ !menuTab.outputLink }">
    						<h:outputText value="#{ menuTab.internationalisedText }" escape="false" />
    					</h:commandLink>
    					<h:outputLink  value="#{ menuTab.linkValue }" target="#{ menuTab.target }" styleClass="stdLink" rendered="#{ menuTab.outputLink }">
    						<h:outputText value="#{ menuTab.internationalisedText }" escape="false" />
    					</h:outputLink>
    				</li>
    			</ui:repeat>
    		</ul>
    	</nav>
    </cc:implementation>    
   </h:body>
</html>
