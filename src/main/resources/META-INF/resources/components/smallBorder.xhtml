<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:cc="http://java.sun.com/jsf/composite">
  <h:body>        
    <cc:interface>
    	<cc:attribute name="theme" default="#{cc.theme}"></cc:attribute>
    	<cc:attribute name="style"></cc:attribute>
    	<cc:attribute name="isSearchText" ></cc:attribute>
    </cc:interface>
    <cc:implementation>
		<div class="aplosSmallBorder #{ cc.aplosSmallBorderRightDiv }" style="#{ cc.attrs.style };background-image:url('#{ cc.imgRight }');">
			<div class="#{ cc.aplosSmallBorderLeftDiv }" style="background-image:url('#{ cc.imgLeft }');">
				<div class="#{ cc.aplosSmallBorderMiddleDiv }" style="background-image:url('#{ cc.imgMiddle }');">
					<cc:insertChildren />
				 </div>
		    </div>
		</div>
    </cc:implementation>    
  </h:body>
</html>
